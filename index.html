<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Consultation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Consultation Form</h1>
        <form id="consultationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+91" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="symptoms">Describe Your Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="5" placeholder="Briefly describe your symptoms" required></textarea>
            </div>

            <div class="form-group">
                <label for="duration">Duration of Symptoms:</label>
                <input type="text" id="duration" name="duration" placeholder="e.g., 3 days, 2 weeks, 1 month" required>
            </div>

            <div class="form-group">
                <label for="medications">Current Medications:</label>
                <textarea id="medications" name="medications" rows="3" placeholder="List any medications you are currently taking"></textarea>
            </div>

            <div class="form-group">
                <label for="allergies">Known Allergies:</label>
                <textarea id="allergies" name="allergies" rows="3" placeholder="List any known allergies (e.g., penicillin, peanuts)"></textarea>
            </div>

            <div class="form-group">
                <label for="medicalHistory">Past Medical History:</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Briefly describe any past medical conditions or surgeries"></textarea>
            </div>

            <div class="form-group">
                <label for="familyHistory">Family Medical History:</label>
                <textarea id="familyHistory" name="familyHistory" rows="4" placeholder="Describe any relevant family medical history (e.g., heart disease, diabetes)"></textarea>
            </div>

            <div class="form-group">
                <label for="preferredDate">Preferred Consultation Date:</label>
                <input type="date" id="preferredDate" name="preferredDate" required>
            </div>

            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a Doctor</option>
                    <option value="dr_smith">Dr. John Smith - Cardiologist</option>
                    <option value="dr_lee">Dr. Anna Lee - Dermatologist</option>
                    <option value="dr_brown">Dr. Emily Brown - General Physician</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeslot">Preferred Time Slot:</label>
                <select id="timeslot" name="timeslot" required>
                    <option value="">Select a Time Slot</option>
                    <option value="morning">Morning (9 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (12 PM - 3 PM)</option>
                    <option value="evening">Evening (3 PM - 6 PM)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="insurance">Insurance Provider (Optional):</label>
                <input type="text" id="insurance" name="insurance" placeholder="Enter your insurance provider">
            </div>

            <div class="form-group">
                <label for="fileUpload">Upload Relevant Medical Documents:</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx, .jpg, .png">
            </div>

            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <!-- Form fields go here -->
